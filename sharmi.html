<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style Toggles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #editor {
            width: 100%;
            height: 200px;
            font-size: 12px;
            color: black;
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body class="p-4">

    <div class="mb-3 d-flex align-items-center gap-2">
        <select id="fontSizeSelect" class="form-select w-auto">
            <option value="12px">12px</option>
            <option value="14px">14px</option>
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
        </select>

        <select id="fontColorSelect" class="form-select w-auto">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>

        <div class="btn-group">
            <button id="boldBtn" class="btn btn-outline-dark">Bold</button>
            <button id="italicBtn" class="btn btn-outline-dark">Italic</button>
            <button id="resetBtn" class="btn btn-outline-secondary">Reset</button>
        </div>
    </div>

    <textarea id="editor" class="form-control"></textarea>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fontSizeSelect = document.getElementById("fontSizeSelect");
            const fontColorSelect = document.getElementById("fontColorSelect");
            const boldBtn = document.getElementById("boldBtn");
            const italicBtn = document.getElementById("italicBtn");
            const resetBtn = document.getElementById("resetBtn");
            const editor = document.getElementById("editor");

            // Set default values
            fontSizeSelect.value = "12px";
            fontColorSelect.value = "black";

            // Change font size
            fontSizeSelect.addEventListener("change", () => {
                editor.style.fontSize = fontSizeSelect.value;
            });

            // Change font color
            fontColorSelect.addEventListener("change", () => {
                editor.style.color = fontColorSelect.value;
            });

            // Toggle bold
            boldBtn.addEventListener("click", () => {
                boldBtn.classList.toggle("active");
                editor.style.fontWeight = boldBtn.classList.contains("active") ? "bold" : "normal";
            });

            // Toggle italic
            italicBtn.addEventListener("click", () => {
                italicBtn.classList.toggle("active");
                editor.style.fontStyle = italicBtn.classList.contains("active") ? "italic" : "normal";
            });

            // Reset styles
            resetBtn.addEventListener("click", () => {
                fontSizeSelect.value = "12px";
                fontColorSelect.value = "black";
                boldBtn.classList.remove("active");
                italicBtn.classList.remove("active");
                editor.style.fontSize = "12px";
                editor.style.color = "black";
                editor.style.fontWeight = "normal";
                editor.style.fontStyle = "normal";
            });
        });
    </script>

</body>

</html>
